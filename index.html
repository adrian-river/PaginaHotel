<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!---->
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="./navbar.css">
    <link rel="stylesheet" href="./footer.css">
    <title>HOTEL ALPHA</title>
  </head>

  <body>
    <!-- Navbar (insertada por JS) -->
    <div id="navbar"></div>

    <!-- Carousel -->
    <div
      id="carouselExampleFade"
      class="carousel slide carousel-fade"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/hotel1.jpg" class="d-block w-100" />
        </div>
        <div class="carousel-item">
          <img src="./images/hotel2.jpg" class="d-block w-100" />
        </div>
        <div class="carousel-item">
          <img src="./images/hotel3.jpg" class="d-block w-100" />
        </div>
      </div>

      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleFade"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>

      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleFade"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="container my-5">
      <div class="row">
        <div class="col">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi
            voluptates voluptas, voluptatum id consequatur veniam mollitia
            quaerat odit sed
          </p>
        </div>
        <div class="col">
          <div class="text-center">
            <img
              src="./images/hotel5.jpg"
              class="d-block mx-auto img-fluid"
              alt="Descripción de la imagen"
            />
          </div>
        </div>
        <div class="w-100"></div>
        <div class="col">
          <div class="text-center">
            <img
              src="./images/hotel4.jpg"
              class="d-block mx-auto img-fluid"
              alt="Descripción de la imagen"
            />
          </div>
        </div>
        <div class="col">
          <div class="text-center my-5">
            <img
              src="./images/hotel6.jpg"
              class="d-block mx-auto img-fluid"
              alt="Descripción de la imagen"
            />
          </div>
        </div>
      </div>
    </div>

    <!--Footer-->
    <div id="footer"></div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Tu JS -->
    <script src="./navbar.js"></script>
    <script src="./footer.js"></script>
  </body>
</html>
