<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Experiencia Inolvidable</title>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../popup.css" />
  </head>
  <body class="popup-body">
    <div class="popup-overlay" id="popup">
      <div class="popup-container">
        <button class="close-btn" onclick="closePopup()">×</button>

        <div class="popup-header">
          <div class="brands">
            <div class="brand-logo">Alpha Hotel</div>
          </div>
          <h1 class="main-title">Ten un respiro y crea un recuerdo.</h1>
        </div>

        <div class="popup-content">
          <p class="subtitle">Escápate este mes y vive el arte de una</p>
          <h3 class="offer-title">Experiencia Inolvidable</h3>

          <div class="countdown-container">
            <div class="countdown-item">
              <span class="countdown-number" id="days">00</span>
              <span class="countdown-label">Días</span>
            </div>
            <div class="countdown-item">
              <span class="countdown-number" id="hours">00</span>
              <span class="countdown-label">Horas</span>
            </div>
            <div class="countdown-item">
              <span class="countdown-number" id="minutes">00</span>
              <span class="countdown-label">Minutos</span>
            </div>
            <div class="countdown-item">
              <span class="countdown-number" id="seconds">00</span>
              <span class="countdown-label">Segundos</span>
            </div>
          </div>

          <p class="subtitle">Disfruta de check-in/out flexible y</p>
          <p class="subtitle">
            20% de descuento en todas nuestras habitaciones*
          </p>

          <button class="cta-button">
            <a href="/pages/reserva.html">Reserva hoy en nuestra web</a>
          </button>

          <p class="terms">*Aplican términos y condiciones.</p>
        </div>
      </div>
    </div>

    <script src="../popup.js"></script>
  </body>
</html>
