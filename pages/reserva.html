<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Hotel</title>
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../navbar.css" />
    <link rel="stylesheet" href="../footer.css" />
    <link rel="stylesheet" href="../reserva.css" />
  </head>
  <body>
    <div id="navbar"></div>
    <section class="home" id="home">
      <div class="container">
        <div class="items">
          <div class="item">
            <div class="content">
              <h1 class="title">
                Reserva en nuestro Hotel <br />
                Frente al Mar
              </h1>
              <div class="desc">
                <p>Hotel resort de 4 estrellas, vive la aventura</p>
              </div>
              <div class="buttons">
                <a href="/PaginaHotel/pages/habitaciones.html"
                  <button class="btn">¡Descubre!</button></a>
              </div>
            </div>
          </div>
          <div class="item">
            <div class="box">
              <h1 class="title">Reserva con nosotros</h1>

              <form action="" class="form">
                <div class="line">
                  <label for="">Check-In:</label>
                  <input type="date" name="in" id="in" class="input" />
                </div>
                <div class="line">
                  <label for="">Check-Out:</label>
                  <input type="date" name="out" id="out" class="input" />
                </div>
                <div class="line">
                  <label for="">Huéspedes:</label>
                  <select name="guests" id="guests" class="input">
                    <option value="1">1 Adulto</option>
                    <option value="2">2 Adultos</option>
                    <option value="3">2 Adultos + 1 Niño</option>
                    <option value="4">2 Adultos + 2 Niños</option>
                    <option value="5">4 Adultos + 2 Niños</option>
                    <option value="6">4 Adultos + 3 Niños</option>
                    <option value="7">4 Adultos + 4 Niños</option>
                  </select>
                </div>
                <div class="line">
                  <label for="">Habitación:</label>
                  <select name="room" id="room" class="input">
                    <option value="1">1 Habitación</option>
                    <option value="2">2 Habitación</option>
                    <option value="3">3 Habitación</option>
                    <option value="4">4 Habitación</option>
                    <option value="5">1 Habitación + 1 Niño Habitación</option>
                    <option value="6">2 Habitación + 2 Niño Habitación</option>
                    <option value="7">1 Habitación + 2 Niño Habitación</option>
                    <option value="7">3 Habitación + 3 Niño Habitación</option>
                  </select>
                </div>
                <div class="line">
                  <button class="btn">Enviar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div id="footer"></div>
    <script src="../navbar.js"></script>
    <script src="../footer.js"></script>
  </body>
</html>
